<h1>Bread</h1>

<img src="../images/Bread.png">

<h2>Description</h2>
<p>Bread is one of the most popular food items in Minecraft, as it's fairly easy to obtain.</p>

<h3>Ingredients</h3>
<ul>
    <li>
        Wheat
    </li>
</ul>

<h3>Steps</h3>
<ol>
    <li>
        Add 3 wheat in a row in your crafting table
    </li>
</ol>
